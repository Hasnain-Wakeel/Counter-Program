    <div id="container">
      <label id="counter">0</label> <br /><br /><br>
      <button id="decreaseBtn" class="buttons" onclick="Count('decrease')"> Decrease </button>
      <button id="resetBtn" class="buttons" onclick="Count('reset')"> Reset </button>
